---
layout: default
---
<main class="relative z-10">
    <!-- Hero Section -->
    <section class="relative bg-[#1e1e1e] overflow-hidden">
        <div class="relative">
            {% if page.image %}
            <img src="{{ page.image | relative_url }}" alt="{{ page.title }}" class="w-full object-cover h-[400px]">
            {% else %}
            <img src="{{ '/images/newimages/Page Headers/Blog Header.jpg' | relative_url }}" alt="Blog Header" class="w-full object-cover h-[400px]">
            {% endif %}
        </div>
    </section>

    <article class="container mx-auto px-4">
        <div class="max-w-4xl mx-auto">
            <div class="py-12">
                <h1 class="text-4xl md:text-5xl lg:text-6xl font-bold text-white mb-6 font-heading">{{ page.title }}</h1>
                <div class="flex items-center text-gray-300 text-xl mb-8">
                    <time datetime="{{ page.date | date_to_xmlschema }}" class="font-medium">{{ page.date | date: "%B %d, %Y" }}</time>
                    {% if page.categories %}
                    <span class="mx-2 text-[#40E0D0]">â€¢</span>
                    <span class="blog-tag bg-[#00bfa5]/10 text-[#40E0D0] px-3 py-1 rounded-none">{{ page.categories | first }}</span>
                    {% endif %}
                </div>
            </div>
            
            <div class="prose prose-invert prose-lg mx-auto bg-[#2a2a2a] rounded-none shadow-lg mb-12 p-8">
                {{ content }}
            </div>
        </div>
    </article>

    <!-- Blog Navigation -->
    {% include blog_nav.html %}
</main>
