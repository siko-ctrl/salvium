<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title }} - {% endif %}Salvium Protocol</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ site.baseurl }}/css/typography.css">
    <link href="https://unpkg.com/tailwindcss@^2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ site.baseurl }}/css/design-system.css">
    <link rel="stylesheet" href="{{ site.baseurl }}/css/cards.css">
    <link rel="stylesheet" href="{{ site.baseurl }}/css/blog-post.css">
    
    <!-- Custom Styles -->
    <style>
        :root {
            --color-primary: #00bfa5;
            --color-primary-dark: #009688;
            --color-bg-dark: #1e1e1e;
            --color-bg-darker: rgba(30, 30, 30, 0.95);
            --color-text: #e0e0e0;
            --font-primary: 'Josefin Sans', sans-serif;
            --radius-sm: 2px;
            --radius-md: 4px;
            --radius-lg: 4px;
        }

        body {
            font-family: var(--font-primary);
            background-color: var(--color-bg-dark);
            color: var(--color-text);
            padding-top: 30px;
        }

        .mobile-menu {
            display: none;
        }

        .mobile-menu.active {
            display: block;
        }

        /* Gradient Text */
        .gradient-text {
            background: linear-gradient(45deg, #00bfa5, #40E0D0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-fill-color: transparent;
            display: inline-block;
        }

        /* Navigation styles */
        .nav-fixed {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 50;
            background: linear-gradient(to bottom, rgba(30, 30, 30, 0.19), rgba(30, 30, 30, 0.61));
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border-bottom: 1px solid rgba(0, 191, 165, 0.1);
            transition: all 0.3s ease;
        }
    </style>
</head>
<body class="bg-[#1e1e1e]">
    <!-- Particles Container -->
    <div id="particles" class="fixed inset-0 pointer-events-none z-0"></div>

    <!-- Content -->
    {{ content }}

    <!-- Footer will be injected here -->
    <div id="footer"></div>

    <!-- Scripts -->
    <script>
        window.jekyllPaths = {
            root: '{{ site.baseurl }}',
            images: '{{ site.baseurl }}/images',
            css: '{{ site.baseurl }}/css',
            js: '{{ site.baseurl }}/js'
        };
    </script>
    <script src="{{ site.baseurl }}/js/header_jekyll.js"></script>
    <script src="{{ site.baseurl }}/js/footer_jekyll.js"></script>
    <script src="{{ site.baseurl }}/js/particles.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>
</html>
