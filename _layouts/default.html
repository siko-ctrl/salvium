<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% if page.title %}{{ page.title }} - {% endif %}Salvium Protocol</title>
    
    <!-- Preload critical resources -->
    <link rel="preload" href="{{ site.baseurl }}/css/design-system.css" as="style">
    <link rel="preload" href="{{ site.baseurl }}/js/header_jekyll.js" as="script">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="dns-prefetch" href="https://cdnjs.cloudflare.com">
    
    <!-- Critical CSS inline -->
    <style>
        {% include critical.css %}
        
        :root {
            --color-primary: #00bfa5;
            --color-primary-dark: #009688;
            --color-bg-dark: #1e1e1e;
            --color-bg-darker: rgba(30, 30, 30, 0.95);
            --color-text: #e0e0e0;
            --font-primary: 'Josefin Sans', sans-serif;
            --radius-sm: 2px;
            --radius-md: 4px;
            --radius-lg: 4px;
        }

        body {
            font-family: var(--font-primary);
            background-color: var(--color-bg-dark);
            color: var(--color-text);
            padding-top: 30px;
        }
    </style>
    
    <!-- Non-critical CSS -->
    <link rel="stylesheet" href="{{ site.baseurl }}/css/typography.css" media="print" onload="this.media='all'">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet" media="print" onload="this.media='all'">
    <link href="https://unpkg.com/tailwindcss@^2.2.19/dist/tailwind.min.css" rel="stylesheet" media="print" onload="this.media='all'">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" rel="stylesheet" media="print" onload="this.media='all'">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet" media="print" onload="this.media='all'">
    <link rel="stylesheet" href="{{ site.baseurl }}/css/design-system.css" media="print" onload="this.media='all'">
    <link rel="stylesheet" href="{{ site.baseurl }}/css/cards.css" media="print" onload="this.media='all'">
    <link rel="stylesheet" href="{{ site.baseurl }}/css/blog-post.css" media="print" onload="this.media='all'">
    
    <!-- Fallback for CSS -->
    <noscript>
        <link rel="stylesheet" href="{{ site.baseurl }}/css/typography.css">
        <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
        <link href="https://unpkg.com/tailwindcss@^2.2.19/dist/tailwind.min.css" rel="stylesheet">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" rel="stylesheet">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
        <link rel="stylesheet" href="{{ site.baseurl }}/css/design-system.css">
        <link rel="stylesheet" href="{{ site.baseurl }}/css/cards.css">
        <link rel="stylesheet" href="{{ site.baseurl }}/css/blog-post.css">
    </noscript>
</head>
<body class="bg-[#1e1e1e]">
    <!-- Particles Container -->
    <div id="particles" class="fixed inset-0 pointer-events-none z-0"></div>

    <!-- Content -->
    {{ content }}

    <!-- Footer will be injected here -->
    <div id="footer"></div>

    <!-- Defer non-critical scripts -->
    <script defer>
        // Provide Jekyll paths to JavaScript
        window.jekyllPaths = {
            root: '{{ site.baseurl }}',
            images: '{{ site.baseurl }}/New Blog Images',
            assets: '{{ site.baseurl }}/Salvium_assets'
        };
    </script>
    <script defer src="{{ site.baseurl }}/js/header_jekyll.js"></script>
    <script defer src="{{ site.baseurl }}/js/footer_jekyll.js"></script>
    <script defer src="{{ site.baseurl }}/js/particles.js"></script>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js" onload="AOS.init();"></script>
</body>
</html>
